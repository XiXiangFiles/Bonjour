<script>
	let mySocket;

	function verbs(domain,port,name,type,method){
		
		let data={};
		data.domain=domain;
		data.port=port;
		data.name=name;
		if(type !='undefined')
			data.type=type;
		else{
			data.type=$('.queryurl').val();
			data.type.trim();
		}
		data.data=$('.queryData').val().trim();
		data.data.trim();
		console.log(data);
		if(mySocket == undefined)
			mySocket = new WebSocket("ws://140.119.143.79:3001/socketserver", 'echo-protocol');

		if(method=="DELETE"){
			mySocket.close();
			mySocket=undefined;
		}

		$.ajax({
			url:"query",
			type:method,
			cache:false,
			data:data,
			success:function(res){
				let responseData=JSON.parse(res);
				console.log(res);
				$('#queryresult').empty();
				if( responseData.profile== false)
					$('.link-result').append(responseData.profile.toString());
				else {
					$('#queryresult').append(JSON.stringify(responseData.profile));
					try{
						if(responseData.profile.trim()=="statusCode=101"){
							if(mySocket != undefined)
							mySocket.send(JSON.stringify(data));
							mySocket.onmessage = function(e) {
						  		console.log(e.data);
							}
						}
					}catch(e){
						console.log(`websocket error : ${e}`);
					}
				}
			}
		});
	}
